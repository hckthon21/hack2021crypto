<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://mbrmc0ooqg.execute-api.us-east-2.amazonaws.com/default/HckLambdaFunction", true);
				xhttp.send();

			}

		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1> <span id="my-demo">Hello! Welcome to Hackathon 2021!</span></h1>

		<br>

	</div>

	</body>
</html>
